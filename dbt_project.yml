name: 'snowflake_finops'
version: '1.0.0'
config-version: 2

profile: 'snowflake_finops'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  # Cost Configuration - CRITICAL: fed from environment
  cost_per_credit: "{{ env_var('COST_PER_CREDIT') }}"
  
  # Data Retention Windows
  query_history_days: "{{ env_var('WINDOW_DAYS') }}"
  metering_history_days: "{{ env_var('WINDOW_DAYS') }}"
  storage_history_days: "{{ env_var('WINDOW_DAYS') }}"
  
  # Thresholds
  idle_threshold_seconds: 300  # 5 minutes
  expensive_query_threshold_usd: 1.00
  
  # Roles & Access
  read_role: 'ANALYST'
  
  # Source database
  account_usage_database: 'SNOWFLAKE'
  account_usage_schema: 'ACCOUNT_USAGE'

  enable_budget: true
  enable_pro_pack: false
  # Pro Pack thresholds (conservative defaults)
  min_idle_pct_for_candidate: 0.25  # 25% idle dollars share
  min_daily_cost_usd_for_candidate: 5  # avg daily $

models:
  on_schema_change: "{{ 'fail' if target.name == 'prod' else 'sync_all_columns' }}"
  snowflake_finops:
    staging:
      +materialized: incremental
    intermediate:
      +materialized: incremental
    marts:
      +materialized: table
