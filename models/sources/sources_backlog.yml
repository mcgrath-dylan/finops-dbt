version: 2

# Backlog/unimplemented sources - kept out of main docs to avoid noise.
# Move any table back into _snowflake__sources.yml when you build models that use them.
sources:
  - name: account_usage_backlog
    database: "{{ var('account_usage_database', 'SNOWFLAKE') }}"
    schema: "{{ var('account_usage_schema', 'ACCOUNT_USAGE') }}"
    config:
      docs: { show: false }
    tables:
      - name: STORAGE_USAGE
      - name: DATABASE_STORAGE_USAGE_HISTORY
      - name: TABLE_STORAGE_METRICS
      - name: AUTOMATIC_CLUSTERING_HISTORY
      - name: WAREHOUSE_EVENTS_HISTORY
