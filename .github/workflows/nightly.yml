name: dbt nightly (build + docs + pages)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # ~00:00 Eastern (05:00 UTC; 01:00 ET during DST)
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DBT_PROFILES_DIR: ./.ci/profiles
  PYTHONUTF8: "1"

jobs:
  build-and-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dbt Core (snowflake adapter)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NEW: keep Pro in packages.yml for local/demo;
      # CI strips Pro unless PRO_GH_PAT is present.
      - name: Prepare packages for CI (strip Pro if no token)
        run: |
          if [ -z "${{ secrets.PRO_GH_PAT }}" ]; then
            echo "No PRO_GH_PAT detected; building Starter-only."
            cp packages.yml packages.yml.orig
            awk '
              BEGIN{skip=0}
              /^ *- +git: *"https:\/\/github\.com\/mcgrath-dylan\/snowflake-finops-pro\.git" */ {skip=1; next}
              skip && /^ *revision:/ {skip=0; next}
              {if(!skip) print}
            ' packages.yml.orig > packages.yml
          else
            echo "PRO_GH_PAT found; enabling private Pro package."
            git config --global url."https://${{ secrets.PRO_GH_PAT }}:@github.com/".insteadOf "https://github.com/"
          fi

      - name: Install dbt packages
        run: dbt deps

      - name: Seed reference data
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          COST_PER_CREDIT: ${{ secrets.COST_PER_CREDIT }}
          WINDOW_DAYS: ${{ secrets.WINDOW_DAYS }}
        run: dbt seed --full-refresh

      - name: Build all (tests included)
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          COST_PER_CREDIT: ${{ secrets.COST_PER_CREDIT }}
          WINDOW_DAYS: ${{ secrets.WINDOW_DAYS }}
        run: dbt build

      - name: Generate docs
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          COST_PER_CREDIT: ${{ secrets.COST_PER_CREDIT }}
          WINDOW_DAYS: ${{ secrets.WINDOW_DAYS }}
        run: dbt docs generate

      - name: Upload docs as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target

  deploy-pages:
    needs: build-and-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
