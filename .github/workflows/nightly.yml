name: Nightly — dbt Docs (Base & Pro) + optional Build

permissions:
  contents: write

on:
  schedule:
    - cron: '15 07 * * *'
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    env:
      DBT_PROFILES_DIR: ./.ci/profiles
      PRO_REPO_TOKEN: ${{ secrets.PRO_REPO_TOKEN }}
      WINDOW_DAYS: ${{ secrets.WINDOW_DAYS || '30' }}
      COST_PER_CREDIT: ${{ secrets.COST_PER_CREDIT || '3.00' }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure Git auth for private Pro package
        if: ${{ env.PRO_REPO_TOKEN != '' }}
        run: git config --global url."https://${{ env.PRO_REPO_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dbt
        run: pip install "dbt-snowflake~=1.10"

      - name: dbt deps
        run: dbt deps

      - name: Optional — dbt build on Snowflake
        if: ${{ env.SNOWFLAKE_ACCOUNT != '' }}
        run: |
          dbt build --vars "{"enable_pro_pack": false, "DEMO_MODE": false}" --fail-fast

      - name: Build Base docs
        run: |
          dbt parse
          dbt docs generate --target-path target/base             --vars "{"enable_pro_pack": false, "DEMO_MODE": false, "snowflake_finops_pro": {"enable_pro_pack": false}}"
          mkdir -p site/base
          cp -r target/base/* site/base/

      - name: Build Pro docs
        run: |
          dbt docs generate --target-path target/pro             --vars "{"enable_pro_pack": true, "DEMO_MODE": false, "snowflake_finops_pro": {"enable_pro_pack": true}}"
          mkdir -p site/pro
          cp -r target/pro/* site/pro/

      - name: Add site index
        run: |
          mkdir -p site
          cat > site/index.html <<'HTML'
          <!doctype html><meta charset="utf-8"><title>finops-dbt docs</title>
          <h1>finops-dbt docs</h1>
          <ul>
            <li><a href="base/index.html">Base (Starter)</a></li>
            <li><a href="pro/index.html">Pro (Starter + Pro Pack)</a></li>
          </ul>
          HTML

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
