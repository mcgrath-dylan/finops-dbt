name: PR â€” Validate dbt & Docs

permissions:
  contents: read

on:
  pull_request:

concurrency:
  group: pr-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      DBT_PROFILES_DIR: ./.ci/profiles
      PRO_REPO_TOKEN: ${{ secrets.PRO_REPO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: dbt deps
        run: dbt deps

      # Use compile for PR safety (no warehouse dependency).
      - name: dbt compile (Demo config)
        run: >
          dbt compile
          --vars '{"enable_pro_pack": false, "DEMO_MODE": true}'

      - name: Generate Base docs (artifact)
        run: >
          dbt docs generate
          --target-path target/base
          --vars '{"enable_pro_pack": false, "DEMO_MODE": true}'
          --exclude 'source:account_usage_backlog.*'

      - name: Upload Base docs
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs-base
          path: target/base

      - name: Generate Pro docs (artifact, if token present)
        if: ${{ env.PRO_REPO_TOKEN != '' }}
        run: >
          dbt docs generate
          --target-path target/pro
          --vars '{"enable_pro_pack": true, "DEMO_MODE": false, "snowflake_finops_pro": {"enable_pro_pack": true}}'
          --exclude 'source:account_usage_backlog.*'

      - name: Upload Pro docs
        if: ${{ env.PRO_REPO_TOKEN != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs-pro
          path: target/pro
