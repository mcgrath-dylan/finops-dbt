name: Validate Pro API Manifest
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout starter
        uses: actions/checkout@v4

      - name: Checkout pro (read-only)
        uses: actions/checkout@v4
        with:
          repository: mcgrath-dylan/snowflake-finops-pro
          path: pro-repo
          token: ${{ secrets.PRO_REPO_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install PyYAML
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run PRO API validator
        run: |
          python scripts/validate_pro_api.py --pro-root pro-repo
